<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceShip</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="spaceship"></div>
      <div class="enemy"></div>
      <div class="enemy--big"></div>
      <div class="explosion"></div>
      <div class="explosion--big"></div>
      <div class="missile"></div>
      <section class="information">
        <article class="information__content">Score: 0</article>
        <article class="information__content">Lives: 3</article>
      </section>
      <div class="modal hide">
        <div class="modal__content">
          <p class="modal__text">You Loosee! Start new game!</p>
          <button class="modal__button">Newgame!</button>
        </div>
      </div>
    </div>
    <script src="./js/Game.js" type="module"></script>
  </body>
</html>
